    <script>
        function hasQuery(key) {
            return location.search.indexOf("?"+key) != -1 || location.search.indexOf("&"+key) != -1;
        }

        var game = new GameBase();
        (async () => {
            game.load(await Chart.download("/phigros/assets/charts/wem/2.aff"), "/phigros/assets/charts/wem/base.wav");
        })();
        

        if(hasQuery("dev")) {
            var s = document.createElement("script");
            s.src = "debugger.js";
            document.body.append(s);
        }
    </script>
